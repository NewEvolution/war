<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Enriqueta:400,700">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WAR!</title>
  </head>
  <body>
    <div class="container-flow">
      <!-- Modal -->
      <div class="modal fade" id="multi-modal" tabindex="-1" role="dialog" aria-labelledby="multi-label">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="multi-label"></h4>
            </div>
            <div id="multi-modal-content" class="modal-body">
              <!-- via Handlebars -->
            </div>
            <div class="modal-footer">
              <button id="modal-close" type="button" class="modal-button" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal -->
      <div class="row">
        <div id="redCard-player" class="col-xs-4">
          <!-- Red Player side -->
          <span id="redCard-score" class="score invisible">0</span>
          <img class="card red-card h" src="images/red-back.png" alt="Red card back">
          <img class="card red-card g" src="images/red-back.png" alt="Red card back">
          <img class="card red-card f" src="images/red-back.png" alt="Red card back">
          <img class="card" id="redCard-card" src="images/red-back.png" alt="Red card back">
        </div>
        <div class="col-xs-4">
          <div>
            <p id="wartext">WAR!</p>
          </div>
          <div id="button-holder" class="hidden">
            <button id="draw" class="button hidden">DRAW!</button>
            <button id="newgame" class="button">&nbsp;&nbsp;&nbsp;New&nbsp;Game&nbsp;&nbsp;&nbsp;</button>
            <button id="resume" class="button" data-toggle="modal" data-target="#multi-modal">Resume&nbsp;Game</button>
            <button id="stats" class="button" data-toggle="modal" data-target="#multi-modal">&nbsp;&nbsp;Player&nbsp;Stats&nbsp;&nbsp;</button>
            <br>
            <button id="logout" class="button">Logout</button>
          </div>
          <div id ="authentication">
            <p class="authentication">Authenticate with:</p>
            <button id="Facebook" class="auth button">Facebook</button>
            <button id="Twitter" class="auth button">Twitter</button>
            <button id="Github" class="auth button">Github</button>
            <button id="Google" class="auth button">Google</button>
          </div>
          <div id="battle-result" class="invisible">
            <span id="redCard-name">I</span> <span id="qualifier">I</span> <span id="blueCard-name">I</span>
          </div>
          <div id="win-announcement" class="invisible">
            <span class="redtext">Red</span> <span id="win-qualifier"><!-- win text --></span> <span class="bluetext">Blue!</span>
          </div>
        </div>
        <div id="blueCard-player" class="col-xs-4">
          <!-- Blue Player side -->
          <span id="blueCard-score" class="score invisible">0</span>
          <img class="card blue-card d" src="images/blue-back.png" alt="Blue card back">
          <img class="card blue-card c" src="images/blue-back.png" alt="Blue card back">
          <img class="card blue-card b" src="images/blue-back.png" alt="Blue card back">
          <img class="card" id="blueCard-card" src="images/blue-back.png" alt="Blue card back">
        </div>
      </div>
    </div>
    <div id="footer">
      &copy; Ryan Tanay <span id="copyright"><!-- via HBS  --></span> - <a href="https://github.com/NewEvolution/war" target="_blank">source code</a>
    </div>
    <!--<script data-main="./javascripts/main" src="lib/bower_components/requirejs/require.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script src="built.js"></script>
  </body>
</html>
